<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Oil Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Find Your Car's Oil</h1>

    <div class="selector-container">
        <label for="make-select">Make:</label>
        <select id="make-select" name="make">
            <option value="">-- Select Make --</option>
            {% for make in makes %}
                <option value="{{ make }}">{{ make }}</option>
            {% endfor %}
        </select>

        <label for="model-select">Model:</label>
        <select id="model-select" name="model" disabled>
            <option value="">-- Select Model --</option>
        </select>

        <label for="year-select">Year Range:</label>
        <select id="year-select" name="year" disabled>
            <option value="">-- Select Year Range --</option>
        </select>
    </div>

    <div id="results-area">
        <p>Please make your selections above.</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
